<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de clicks</title>
</head>
<body>
  <button id="button">Clique aqui</button>
  <br>
  <span id="contagem"></span>
</body>
<script>
  let clickCount = 0;
  let showNumberOfClicks = document.getElementById('contagem');
  const botao = document.getElementById('button');

  botao.addEventListener('click', () => showNumberOfClicks.innerHTML = clickCount += 1);
</script>
</html>
