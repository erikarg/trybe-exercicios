<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
     var body = document.body;
     var tagH1 = document.createElement('h1');
     var texto = document.createTextNode("Exercícios 5.2 - JavaScript DOM");
     tagH1.appendChild(texto);
     body.appendChild(tagH1);

     var body = document.body;
     var tagMain = document.createElement('main');
     tagMain.className = "main-content";
     body.appendChild(tagMain);

     var main = document.body;
     var tagSection = document.createElement('section');
     tagSection.className = "center-content";
     main.appendChild(tagSection);

     var section = document.body;
     var tagP = document.createElement('p');
     var texto = document.createTextNode("Colocando algum texto conforme orientado.");
     tagP.appendChild(texto);
     section.appendChild(tagP);

     var main = document.body;
     var tagSection2 = document.createElement('section');
     tagSection2.className = "left-content";
     main.appendChild(tagSection2);

    </script>
  </body>
</html>
